<app-card class="w-full max-w-sm mx-auto">
  <app-card-header>
    <app-card-title>{{ title }}</app-card-title>
  </app-card-header>
  <app-card-content>
    <div class="flex flex-col items-center space-y-4">
      
      <div class="flex items-center space-x-2">
        <app-switch
          [checked]="ledState"
          (checkedChange)="toggleLED()"
          [disabled]="!isConnected"
        ></app-switch>
        <span>{{ ledState ? 'ON' : 'OFF' }}</span>
      </div>
    </div>
  </app-card-content>
</app-card>
